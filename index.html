<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Sign up with your account | HyTera Accounts</title>
        <!-- Bootstrap core CSS -->
	<meta
        <link rel="icon" href="images/HyTera-logo.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">   
	    	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Quicksand:wght@500;600;700&family=Roboto:wght@900&family=Teko:wght@500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="content">
        <header>
            <div class="logo text-center">
                <h2>HyTera Accounts </h2>
            </div>
        </header>
        <section id="login-page">
            <div class="row">
                <div class="login-page text-center">
                    <h3 class="tagline">Please, login with your HyDv Pro Account</h3>
                    <form action="#" method="post">
                        <div class="row">
                            <div class="input-value">
                                <input class="form-control placeholder-fix" type="email" placeholder="Email" name="email" required>
                                <input class="form-control placeholder-fix" type="password" placeholder="Password" name="psw" required>
                            </div>
                            <div class="action-button">
                                <button class="btn-block" type="submit">Sign Up</button> 
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="page-links">
                    <li><a href="#">Forgot Password?</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                    </div>
                </div>
            </div>
		<div class = "barFooter">
		<hr>
		<footer><strong>HyTera Ultra Studios / HyTera Development | Copyright | 2019-2022 / 2019-2022 | ALL RIGHTS RESERVED</strong></footer>
		</hr>
		</div>
        </section>
    </body>
</html>
