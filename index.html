<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Sign up with your account | HyTera Accounts</title>
        <!-- Bootstrap core CSS -->
        <link rel="icon" href="images/favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">   
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="content">
        <header>
            <div class="logo text-center">
                <h2>HyTera Accounts</h2>
            </div>
        </header>
        <section id="login-page">
            <div class="row">
                <div class="login-page text-center">
                    <h3 class="tagline">Please sign up or log in</h3>
                    <form action="#" method="post">
                        <div class="row">
                            <div class="input-value">
                                <input class="form-control placeholder-fix" type="email" placeholder="Email" name="email" required>
                                <input class="form-control placeholder-fix" type="password" placeholder="Password" name="psw" required>
                            </div>
                            <div class="action-button">
                                <button class="btn-block" type="submit">Sign Up</button> 
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="page-links">
                    <li><a href="#">Forgot Password?</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
